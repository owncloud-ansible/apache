---
apache_listen_ip: "*"
apache_listen_port: 80
apache_listen_port_ssl: 443

apache_vhost_name: "owncloud.conf"

# @var apache_vhosts: >
# apache_vhosts:
#   - servername: "cloud.owncloud.demo"
#     documentroot: "/var/www/owncloud"
# @end

# @var apache_vhosts:example: >
